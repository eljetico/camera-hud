<!DOCTYPE html>
<html>
  <head manifest="/cache.manifest">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">

    <title>camera-hud</title>

    <link rel="icon" type="image/png" href="icons/icon-128.png">
    <link href="style/main.css" rel="stylesheet" media="all" />

    <script type="text/javascript" src="script/filters/grayscale.js"></script>
    <script type="text/javascript" src="script/datetimelabel.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
  </head>

  <body>
    <div id="hud">HUD STRT</div>

    <!-- CAMERA SENSOR -->
    <canvas id="camera--sensor"></canvas>

    <!-- CAMERA VIEW -->
    <video id="camera--view" autoplay playsinline></video>

    <!-- CAMERA OUTPUT -->
    <img src="//:0" alt="" id="camera--output"/>

    <canvas width="600" height="600" id="horizon"></canvas>
    <canvas id="hudStatic"></canvas>

    <!-- CAPTURE BUTTON -->
    <button id="camera--trigger">&nbsp;</button>
  </body>
</html>
